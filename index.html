<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Facebook</title>
</head>

<body>
    <div class="main-box">
        <div class="container">
            <div class="box-left">
                <img src="4lCu2zih0ca.svg" class="logo logo1" alt="facebook">
                <div class="box-left-content">
                    <h3>Recent logins</h3>
                    <p>Click your picture or add an account.</p>
                </div>

                <div class="addcount-box">
                    <div class="account">
                        <img src="455134787_1046618323850785_2558118328531823211_n.jpg">
                        <h4>Waqas</h4>
                    </div>
                    <div class="account beforenone">
                        <div class="addccount-demi-box">
                            <div class="cercle">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                        <h4><a href="">Add Account</a></h4>
                    </div>
                </div>
            </div>
            <div class="box-right">
                <div class="right-image2">
                    <img src="4lCu2zih0ca.svg" class="logo" alt="facebook">
                </div>
                <div class="login-box">
                    <form action="">
                        <input type="email" placeholder="Email address or phone number">
                        <input type="password" placeholder="Password" required>
                        <button class="Lofin-Button">Login</button>
                        <span>Forgotten password?</span>
                    </form>
                    <button class="create-account">Create New Account</button>
                </div>
                <div class="last-heading">
                    <p><span>Create a Page</span> for a celebrity, brand or business.</p>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
